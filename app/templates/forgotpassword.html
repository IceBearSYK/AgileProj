<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/forgotpassword.css">
    <link rel="stylesheet" href="/static/navbar.css">
</head>
    
<body>
    <nav class = "navbar">
        
        <li class = "navitem">
            <a href = "#"></a> 
        </li>
        <div class = "middle">
        <li class = "navitem">
            <a href = "#">Home</a> 
        </li>
        <li class = "navitem">
            <a href = "#"> Forums </a> 
        </li> </div>
        <div class = "right">
        {% if session.user %}
            <li class = "logout">
                <a class ="btn btn-default btn-sm" href = "{{ url_for('logoutuser')}}">
                    <span class="glyphicon glyphicon-log-out"></span> Log out
                </a>
        {% else %}
            <li class = "navbutton">
                <a  class="btn btn-info btn-lg" href ="{{ url_for('login') }}">
                    <span class="glyphicon glyphicon-log-in"> login </span></a>  
            </li>
            <li class = "navbutton2">
                <a  class="btn btn-info btn-lg" href ="{{ url_for('signup') }}">
                    <span class="glyphicon glyphicon-circle-arrow-up"> signup </span></a> 
            </li> </div>
            
        {% endif %}
    
    </nav>
    <div class="forgot-password-container">
        <h1 class="forgot-password-heading">Forgot Password</h1>
    
        <form class="forgot-password-form" action="/reset-password" method="POST">
            <div class="input-field">
                <label class="forgot-password-label" for="email">Email:</label>
                <input class="forgot-password-input" type="email" id="email" name="email" placeholder="Email">
            </div>
            <input class="forgot-password-submit" type="submit" value="Reset Password">
    </form>
    
        <p class="forgot-password-text">Enter your email address and we'll send you a link to reset your password.</p>
    
    </div>
</body>
</html>
