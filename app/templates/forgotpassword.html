<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/forgotpassword.css">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="forgot-password-container">
        <h1 class="forgot-password-heading">Forgot Password</h1>
    
        <form class="forgot-password-form" action="{{ url_for('reset') }}" method="POST">
            <div class="input-field">
                <label class="forgot-password-label" for="email">Email:</label>
                <input class="forgot-password-input" type="email" id="email" name="email" placeholder="Email">
            </div>
            <input class="forgot-password-submit" type="submit" value="Reset Password">
    </form>
    
        <p class="forgot-password-text">Enter your email address and we'll send you a link to reset your password.</p>
    
    </div>
</body>
</html>
