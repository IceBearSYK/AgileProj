{%extends "public.html" %}
{% block title %}Fishing Forum{% endblock %}

{%block head%}
    
    
    
    <link rel="stylesheet" href="/static/allForums.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {%endblock%}
    

{% block body %}
    <div class="container">
        <h1>Fishing Forum</h1>
        <div id="chat-container">
            <!-- Chats will be dynamically loaded here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-message" placeholder="Type your message here...">
            <button onclick="sendChat()">Send</button>
        </div>
    </div>

    <script  src="/static/forumsJS/fishing.js"></script>
{% endblock %}
