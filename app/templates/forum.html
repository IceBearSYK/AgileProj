<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/forum.css">
    <link rel="stylesheet" href="/static/navbar.css">

</head>

<body>
    <nav class = "navbar">
        <div class="navbar-left">
            <span>Go to:</span>
            <ul class="navbar-middle">
                <li class="navitem">
                    <a href="HomePage">Home</a>
                </li>
                <li class="Forums">
                    <a href="#">Forums</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            {% if session.user %}
                <li class="logout">
                    <a class="btn btn-default btn-sm" href="{{ url_for('logoutuser')}}">
                        <span class="glyphicon glyphicon-log-out"></span> Log out
                    </a>
                </li>
            {% else %}
                <li class="navbutton">
                    <a class="btn btn-info btn-lg" href="{{ url_for('login') }}">
                        <span class="glyphicon glyphicon-log-in"> login </span></a>  
                </li>
                <li class="navbutton2">
                    <a class="btn btn-info btn-lg" href="{{ url_for('signup') }}">
                        <span class="glyphicon glyphicon-circle-arrow-up"> signup </span></a> 
                </li>
            {% endif %}
        </div>
    
    </nav>

    <div class="forum-container">
        <div class="top-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for threads...">
            </div>
            <button class="submit-question">Submit a new question</button>
        </div>
    
        <div class="threads-list" id="threads-list">
            <a class="btn btn-default btn-lg thread" href="/Forums/gaming">Gaming</a>
            <a class="btn btn-default btn-lg thread" href="/Forums/food">Food</a>
            <a class="btn btn-default btn-lg thread" href="/Forums/soccer">Soccer</a>
            <a class="btn btn-default btn-lg thread" href="/Forums/fishing">Fishing</a>
            <a class="btn btn-default btn-lg thread" href="/Forums/art">Art</a>
            <!-- More threads here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var searchInput = document.getElementById('search-input');
            var threads = document.querySelectorAll('.thread');

            searchInput.addEventListener('input', function() {
                var filter = searchInput.value.trim().toLowerCase(); // Trim whitespace and convert to lowercase
                console.log('Search query:', filter);
                
                threads.forEach(function(thread) {
                    var text = thread.textContent.trim().toLowerCase(); // Trim whitespace and convert to lowercase
                    if (text.includes(filter)) {
                        thread.style.display = '';
                    } else {
                        thread.style.display = 'none';
                    }
                });
            });
        });

    </script>  

</body>
</html>
