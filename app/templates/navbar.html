<!DOCTYPE html>
<html>
<head>
    <title>Navbar Example</title>
    <link rel="stylesheet" href="/static/navbar.css">
 
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span>Go to:</span>
            <ul class="navbar-middle">
                <li class="navitem">
                    <a href="{{ url_for('MainPage') }}">Home</a>
                </li>
                <li class="navitem">
                    <a href="{{ url_for('forums') }}">Forums</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul class="navbar-buttons">
                {% if session.user %}
                    <li class="logout">
                        <a class="btn btn-default btn-sm" href="{{ url_for('logout') }}">
                            <span class="glyphicon glyphicon-log-out"></span> Log out
                        </a>
                    </li>
                {% else %}
                    <li class="navbutton">
                        <a class="btn btn-default btn-sm" href="{{ url_for('login') }}">
                            <span class="glyphicon glyphicon-log-in"> login </span></a>  
                    </li>
                    <li class="navbutton2">
                        <a class="btn btn-default btn-sm" href="{{ url_for('signup') }}">
                            <span class="glyphicon glyphicon-circle-arrow-up"> signup </span></a> 
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages%}

                <div class="alert alert-{{category}} d-flex align-items-center" role="alert">

                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                    <p> {{message}} </p>
                  </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</body>
</html>
