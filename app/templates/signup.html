<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/signup.css">
    
</head>
<body>
    {% include 'navbar.html' %}
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages%}
                <p> {{message}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class = "container">
        <div id="loginPage" class= "loginPage">
            <h2 id = "logintitle">Sign up!</h2> 
            <form id="loginForm" class="loginForm" action = "/signup" method = "POST">
                <div class="input">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="User name" required>
                </div>
                <div class = "input">
                    <label for="email"> Email:</label>
                    <input type = "email" id = "email" name = "email" placeholder ="Your email" required>
                </div>
                <div class="input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"  placeholder="password"required>
                </div>
                <div class = "input">
                    <label for = "password"> Confirm password: </label>
                    <input type = "password" id = "confpsw" name = "confpsw" placeholder = "confirm password" required>
                <button id="loginButton" type="submit" class = "button">Sign up</button>
                <a id="loginButton" href = "{{ url_for('login') }}" >Already have an account? Click here!</a>
            </form>
        </div>


</div>
</body>
</html>
