{%extends "public.html" %}
{% block title %}New forum{% endblock %}

{%block head%}
    
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/newforum.css">
    <link rel="stylesheet" href="/static/navbar.css">

    {%endblock%}
    

{% block body %}
    <div class="container">
        <h1>Create New Post</h1>
        <form method="POST" action="{{ url_for('submit_new_forum') }}">
            <input type="text" name="title" placeholder="Forum Title">
            <textarea name="post" placeholder="Your Message"></textarea>
            <input type="submit" value="Create Forum">
        </form>
    </div>
{% endblock %}
